<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>mytodo</title>
    <link rel="stylesheet" href="../index.css">
    <script src="../src/index.js"></script>
</head>
<body>

    <p>todo一覧</p>
    <form name="todoviewform" id="todoviewform">
        <div id="todoview">
            <div class="todos" id="div-breakfast">
                <input type="checkbox" id="breakfast" class="todoinput" name="breakfast" checked>
                <label for="breakfast">朝ごはん</label>
            </div>
            <div class="todos" id="div-lunch">
                <input type="checkbox" id="lunch" class="todoinput" name="lunch" checked>
                <label for="lunch">昼ごはん</label>
            </div>
            <div class="todos" id="div-dinner">
                <input type="checkbox" id="dinner" class="todoinput" name="dinner" checked>
                <label for="dinner">夜ごはん</label>
            </div>
            <div id="last"></div>
        </div>
        <button type="submit" id="deletebtn">削除</button>
    </form>

    <p>todo追加</p>
    <form name="addtodoForm" id="addtodoForm">
        <label for="addtodo">todo名</label>
        <input type="text" id="addtodo" name="addtodo">
        <button type="submit" id="subbtn">追加</button>
    </form>
</body>
</html>
